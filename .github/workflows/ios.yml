name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v3

    - name: Show the currently detailed version of Xcode for CLI
      run: xcode-select -p

    - name: Switch to Xcode 14.2
      run: sudo xcode-select -s /Applications/Xcode_14.2.app

    - name: Show Build Version
      run: xcodebuild -version

    - name: build and test
      working-directory: ./SPLYT
      run: xcodebuild -project SPLYT.xcodeproj -scheme SPLYT -testPlan AllTests -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=16.2' test -showBuildTimingSummary
